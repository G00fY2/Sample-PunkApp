build:
  maxIssues: 10
formatting:
  android: true
  Indentation:
    active: false
  FinalNewline:
    insertFinalNewLine: false
  ParameterListWrapping:
    indentSize: 2

naming:
  FunctionNaming:
    ignoreAnnotated: ['Composable']

style:
  MagicNumber:
    active: false
  NewLineAtEndOfFile:
    active: false