build:
  maxIssues: 10
formatting:
  android: true
  Indentation:
    active: false
  FinalNewline:
    insertFinalNewLine: false

naming:
  FunctionNaming:
    ignoreAnnotated: ['Composable']

style:
  MagicNumber:
    active: false
  NewLineAtEndOfFile:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated: [ 'Preview' ]